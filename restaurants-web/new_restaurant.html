<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- JQuery -->
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<!-- BootStrap -->
	<link rel="stylesheet" href="./css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<!-- Naver Maps-->
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ddrgm7aolc">
	</script>

	<!-- Geocode API, Sub Module -->
	<script type="text/javascript"
		src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ddrgm7aolc&submodules=geocoder"></script>

	<link rel="stylesheet" href="./css/new_restaurant.css">

	<title>새로운 맛집 등록하기</title>
</head>

<body>


	<!-- NAV BAR-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<img class="logo" alt="서울맛집" 
						src="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/hamburger-fast-food-patty-bread-512.png">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="/new_restaurant.html">맛집등록</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<img class="profile"
							src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-person-512.png">
					</li>
					<li>
						<a href="#" id="email">
							<!-- <span class="profile_wrap"> </span> -->
							rhehdrla@naver.com
						</a>
					</li>

				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>


	<div class="container-fluid">
		<div class="row h-100 content_wrap">
			<div class="col-md-6 vcenter">
				<form action="#" id="actionForm" class="form-horizontal">
					<!-- name, description, category, {businessHour,holiday(추가)}, (address, lat,lng) -->
					<div class="form-group" id="nameWrap">
						<label for="restaurantName" class="col-sm-2 control-label">식당이름</label>
						<div class="col-sm-10">
							<input type="text" id="restaurantName" name="name" class="form-control" placeholder="식당이름" />
							<span id="nameError" class="help-block" style="display:none">식당이름을 입력해주세요</span>
						</div>
					</div>
					<div class="form-group" id="addressWrap">
						<label for="restaurantAddress" class="col-sm-2 control-label">주소</label>
						<div class="col-sm-10">
							<input type="text" id="restaurantAddress" name="address" class="form-control" placeholder="지도에서 선택해주세요"
							readonly="true" />
							<span id="addressError" class="help-block" style="display:none">주소를 지도에서 선택해주세요</span>

						</div>
					</div>

					<div class="form-group">
						<label for="businessHour" class="col-sm-2 control-label">영업시간</label>
						<div class="col-sm-4">
							<select class="form-control time"  name="startTime">
							</select>
						</div>
						<label class="col-sm-2 area-label">~&nbsp;</label>
						<div class="col-sm-4">
							<select class="form-control time"  name="endTime">
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="holiday" class="col-sm-2 control-label">휴무일</label>
						<div class="col-sm-10">
							<input type="text" id="holiday" name="holiday" class="form-control" placeholder="휴무일" />
						</div>
					</div>

					<div class="form-group">
						<label for="category" class="col-sm-2 control-label">구분</label>
						<div class="col-sm-10">
							<select class="form-control" name="category" id="category">
								<option value="1">한식</option>
								<option value="2">양식</option>
								<option value="3">일식</option>
								<option value="4">중식</option>
								<option value="5">분식</option>
								<option value="6">카페</option>
								<option value="7">술집</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="descriptionWrap">
						<label for="description" class="col-sm-2 control-label">설명</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="description" name="description" rows="6"></textarea>
							<span id="descriptionError" class="help-block" style="display:none">식당에 대한 설명을 입력해주세요</span>
						</div>

					</div>
					<div class="form-group">
							<label for="images" class="col-sm-2 control-label">사진</label>
							<div class="col-sm-10">
								추후구현
							</div>
					</div>
					<input type="hidden" id="lat" name="lat" value="">
					<input type="hidden" id="lng" name="lng" value="">
					<div class="form-group">
						<div class="col-sm-9"></div>

						<div class="col-sm-3">
								<button type="submit" class="btn btn-success">등록</button>
								<button id="backBtn" class="btn btn-primary" >목록으로</button>
						</div>

					</div>
				</form>

			</div>
			<div class="col-md-6 right-content">
				<!-- map resolved -->
				<div>
					<form class="form-inline searchForm" action="#">

						<div class="form-group">
							<input type="text" class="form-control searchInput" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-primary searchBtn">검색</button>
						<button class="btn btn-default morphBtn">내위치로</button>
						<button class="btn btn-default refreshBtn">여기맛집찾기</button>
					</form>
					<div id="map" class=""></div>

					<!-- <form action="#" class="form-inline">
						<input type="text" id="address" class="form-control" placeholder="주소를 입력하세요.">
						<button type="submit" id="submit" class="btn btn-primary">검색</button>
					</form> -->
				</div>
			</div>
		</div>
		<hr>
	</div>


	<script src="./js/new_restaurant.js"></script>
	<script>
		$(document).ready(function(){
			// 영업시간 24개씩 두개하는게 너무많아서 이렇게표시
			for( var i = 0; i<=23; i++){
				var time = (i>=10) ? i : "0"+i;
				
				$("select.time").append(`<option value="${i}">${time}시</option>`);
			}
		})
		
	
	</script>
</body>

</html>
